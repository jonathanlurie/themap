<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Show drawn polygon area</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
<script src='js/mapbox/mapbox.js'></script>
<link href='js/mapbox/mapbox.css' rel='stylesheet' />
<link href='js/mapboxPlugins/draw/leaflet.draw.css' rel='stylesheet' />
<script src='js/mapboxPlugins/draw/leaflet.draw.js'></script>
<script src='js/mapboxPlugins/leaflet-geodesy/leaflet-geodesy.js'></script>



<style>

body {
  margin:0; padding:0;
}

#map {
  position:absolute; top:0; bottom:0; width:100%;
}

#modal {
  position: absolute;
  z-index: 1000;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.4);
}

#menu {
  width: 300px;
  height: 90vh;
  background-color: rgba(0, 0, 0, 0.5);
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  margin: auto;
  border-radius: 5px;

}

#menu .logo {
  width: 50%;
  margin: 15px 25% 10px 25%;

}

#fields-top {
  width: 90%;
  /*height: 30%;*/
  position: absolute;
  top: 200px;
  /*bottom: 0;*/
  margin: auto;
  margin-left: 5%;
  margin-right: 5%;
}

#fields-bottom {
  width: 90%;
  /*height: 30%;*/
  position: absolute;
  bottom: 0;
  margin: auto;
  margin-left: 5%;
  margin-right: 5%;
  margin-bottom: 5px;
}


.map-button,
#fields-top input {
  width: 100%;
  border: none;
  margin-bottom: 10px;
  height: 30px;
  color: white;
  font-size: 14px;
  font-family: monospace;
  text-align: center;
  background-color: rgba(0, 0, 0, 0.5);
  outline: none;
  animation: all 0.2s;
}

#fields-top input:focus {
  background-color: #000;
}

#fields-top hr {
  border-style: dashed;
  border-width: 1px;
  border-color: rgba(0, 0, 0, 0.2);
  margin-top: 20px;
  margin-bottom: 20px;
}

.map-button {
  padding-top: 6px;
  height: 24px;
  background-color: white;
  color: black;
  font-size: 17px;
  cursor: pointer;
  transition: all 0.2s;

  -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
     -khtml-user-select: none; /* Konqueror HTML */
       -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome and Opera */

}

.map-button:hover {
  background-color: #95ff8f;
}

.map-button:active {
  background-color: #FFF;
  color: #0ab500;
}

.secondary-button {
  background-color: #888;
}

.half-left {
  width: calc(50% - 3px);
  margin-right: 3px;
}

.half-right {
  width: calc(50% - 3px);
  margin-left: 3px;
}

.multiCol {
  width: 100%;
  display: flex;
}

.multiCol .fa {
  font-size: 25px;
}

.text-div {
  font-family: monospace;
  text-align: center;
  width: 100%;
}

#menuFooter {
  margin-top: 15px;
  width: 100%;
  font-size: 25px;
  text-align: center;
  color: #999;
}

#menuFooter .fa {
  margin-left: 5px;
  margin-right: 5px;
  cursor: pointer;
  transition: all 0.2s;
}

#menuFooter .fa:hover {
  color: #FFF;
}


#optionButton {
  width: 150px;
  height: 35px;
  background-color: rgba(0, 0, 0, 0.5);
  position: absolute;
  /* top: 0; */
  bottom: 0;
  left: 0;
  right: 0;
  margin: auto;
  border-top-right-radius: 5px;
  border-top-left-radius: 5px;
  padding-top: 8px;
}


#optionButton .fa {
  width: 100%;
  height: 100%;
  font-size: 30px;
  text-align: center;
  color: rgba(255, 255, 255, 0.7);
  transition: all 0.2s;
  cursor: pointer;
}

#optionButton .fa:hover {
  color: rgba(255, 255, 255, 1);
}

#logArea {
  outline: none;
  width: 100%;
  height: 100px;
  border: none;
  margin-bottom: 10px;
  color: rgba(255, 255, 255, 0.5);;
  font-size: 14px;
  font-family: monospace;
  text-align: left;
  background-color: rgba(0, 0, 0, 0.5);
  outline: none;
  resize:none;
  box-sizing: border-box;
}

#logArea::-webkit-scrollbar {
   display: none;
 }

</style>
</head>
<body>


<div id='map'></div>


<div id="modal">
  <div id="menu">
    <img class="logo" src="../asset/logo.png"/>
    <div id="fields-top">
      <input id="username" type="text" onClick="this.select();" placeholder="Mapbox username" value="" >
      <input id="styleId" type="text" onClick="this.select();" placeholder="Mapbox style ID" value="" >
      <input id="token" type="text" onClick="this.select();" placeholder="Mapbox Token" value="">
      <div class="multiCol">
        <div id="reloadDefault" class="map-button half-left" title="Restore the default values">restore</div>
        <div id="validateMapboxData" class="map-button half-right">validate</div>
      </div>
      <hr />
      <div id="launchCapture" class="map-button">launch capture</div>
      <textarea id="logArea" readonly="readonly"></textarea>
    </div>
    <div id="fields-bottom">
      <div id="backToMap" class="map-button">back to map</div>
      <div id="menuFooter">
        <i id="linkToHelp" class="fa fa-question-circle" aria-hidden="true"></i>
        <i id="linkToGithub" class="fa fa-github" aria-hidden="true"></i>
      </div>
    </div>
  </div>
</div>


<div id="optionButton">
  <i class="fa fa-bars" aria-hidden="true"></i>
</div>

</html>
